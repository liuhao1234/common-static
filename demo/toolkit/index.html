        .module-group-check{

        .module-title{

        .module-title h4{
            height: 36px;
            line-height: 36px;
            padding: 0 10px;
            background-image: url(../../images/icon-title-bg01.png);
            background-repeat: repeat-y;
            background-position: top left;
            background-size: cover;
            color: #fff;
        }
        .module-title h4 i{
            display: inline-block;
            vertical-align: middle;
            width: 18px;
            height: 18px;
            text-align: center;
            line-height: 18px;
            color: #333;
            font-size: 12px;
            margin-right: 5px;
            background: url(../../images/icon-title-num-bg.png) no-repeat center center;
            background-size: 100%;
        }
        .module-title h4.icon01{
            background-image: url(../../images/icon-title-bg01.png);
        }
        .module-title h4.icon02{
            background-image: url(../../images/icon-title-bg02.png);
        }
        .module-title h4.icon03{
            background-image: url(../../images/icon-title-bg03.png);
        }
        .module-title h4.icon04{
            background-image: url(../../images/icon-title-bg04.png);
        }
        .module-title h4.icon05{
            background-image: url(../../images/icon-title-bg05.png);
        }
        .module-title h4 span{
            vertical-align: middle;
        }
        .module-title h4 small{
            float: right;
            font-size: 20px;
            opacity: 0;
            transition: all ease .3s;
            cursor: pointer;
        }
        .module-title h4:hover small{
            opacity: 1;
            transition: all ease .3s;
        }
        .form-wrap{
            height: calc(100% - 50px);
            overflow: auto;
        }
        .check-more{
            display: flex;
            justify-content: center;
            align-items: center;
            background: none;
        }
        .check-more i{
            display: block;
            width: 50px;
            height: 50px;
            font-size: 50px;
            line-height: 50px;
            color: #3383ff;
            cursor: pointer;
        }
